<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>

  <style>
    /* Main wrapper class for the page */
    .app {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e5e7eb);
      text-align: center;
      padding: 30px 15px;
      min-height: 100vh;
    }

    h2 {
      color: #000000;
      margin-bottom: 24px;
    }

    input {
      padding: 10px;
      width: 360px;
      max-width: 90%;
      border: 1px solid #000000;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      padding: 10px 40px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #000000;
      color: white;
      cursor: pointer;
      margin-left: 8px;
      margin-top: 8px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #111111;
      transform: translateY(-1px);
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .photo-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 280px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .photo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .photo-info {
      padding: 10px;
      text-align: left;
    }

    .photo-info p {
      margin: 0;
      font-size: 14px;
    }

    .photo-info a {
      text-decoration: none;
      color: #0C0C0D;
      font-weight: bold;
    }

    .download-btn {
      display: inline-block;
      margin-top: 8px;
      background: #F09E3C;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #e08a16;
    }

    @media (max-width: 480px) {
      button {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>

<body class="app">
  <h2>"Everyone Image, One Click Away"</h2>

  <input
    id="searchInput"
    type="text"
    placeholder="Search images (e.g. nature, car, city)"
  />
  <br><br>
  <button id="searchBtn">Search</button>

  <div id="gallery"></div>

  <script>
    // ‚ö†Ô∏è Replace with your own Unsplash Access Key
    const accessKey = "YOUR_UNSPLASH_ACCESS_KEY";

    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const gallery = document.getElementById("gallery");

    function searchImages() {
      const query = searchInput.value.trim();
      if (!query) {
        alert("Please enter a search term!");
        return;
      }

      const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(
        query
      )}&per_page=12&client_id=${accessKey}`;

      gallery.innerHTML = "<p>Loading images...</p>";

      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          gallery.innerHTML = "";

          if (!data.results || data.results.length === 0) {
            gallery.innerHTML = "<p>No images found üò¢</p>";
            return;
          }

          data.results.forEach((photo) => {
            gallery.innerHTML += `
              <div class="photo-card">
                <img src="${photo.urls.small}" alt="${photo.alt_description || "Unsplash Photo"}">
                <div class="photo-info">
                  <p>By <a href="${photo.user.links.html}" target="_blank">@${photo.user.username}</a></p>
                  <a class="download-btn" href="${photo.links.download}" target="_blank">‚¨á Download</a>
                </div>
              </div>
            `;
          });
        })
        .catch((err) => {
          console.error("Error fetching images:", err);
          gallery.innerHTML = "<p>Something went wrong üòï</p>";
        });
    }

    // Click on button
    searchBtn.addEventListener("click", searchImages);

    // Press Enter in input
    searchInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        searchImages();
      }
    });
  </script>
</body>
</html>
