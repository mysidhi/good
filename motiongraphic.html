<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hand Controlled 3D Particles</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
  }

  /* Camera preview */
  #video {
    position: fixed;
    right: 15px;
    bottom: 15px;
    width: 180px;
    height: 135px;
    border-radius: 12px;
    border: 2px solid #00ffff;
    box-shadow: 0 0 15px rgba(0,255,255,0.6);
    transform: scaleX(-1); /* mirror */
    z-index: 10;
  }

  #hint {
    position: fixed;
    left: 15px;
    bottom: 15px;
    color: #0ff;
    font-size: 13px;
    opacity: 0.8;
  }
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>

<div id="hint">
  ‚úã Move hand = Move particles<br>
  ü§è Pinch = Expand / Contract<br>
  üñ± Tap = Change shape
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script src="main.js"></script>
<script>
// =======================
// BASIC THREE.JS SETUP
// =======================
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 130;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

// =======================
// PARTICLE SYSTEM
// =======================
const PARTICLE_COUNT = 7000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(PARTICLE_COUNT * 3);
const colors = new Float32Array(PARTICLE_COUNT * 3);

const color = new THREE.Color();

// ---- SHAPES ----
function heartShape() {
  for (let i = 0; i < PARTICLE_COUNT; i++) {
    const t = Math.random() * Math.PI * 2;
    positions[i*3]     = 16 * Math.pow(Math.sin(t), 3);
    positions[i*3 + 1] = -(13 * Math.cos(t) - 5 * Math.cos(2*t));
    positions[i*3 + 2] = (Math.random() - 0.5) * 20;
  }
}

function saturnShape() {
  for (let i = 0; i < PARTICLE_COUNT; i++) {
    const a = Math.random() * Math.PI * 2;
    const r = 40 + Math.random() * 12;
    positions[i*3]     = Math.cos(a) * r;
    positions[i*3 + 1] = (Math.random() - 0.5) * 6;
    positions[i*3 + 2] = Math.sin(a) * r;
  }
}

function fireworkShape() {
  for (let i = 0; i < PARTICLE_COUNT; i++) {
    const r = Math.random() * 50;
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.random() * Math.PI;
    positions[i*3]     = r * Math.sin(phi) * Math.cos(theta);
    positions[i*3 + 1] = r * Math.cos(phi);
    positions[i*3 + 2] = r * Math.sin(phi) * Math.sin(theta);
  }
}

const SHAPES = [heartShape, saturnShape, fireworkShape];
let shapeIndex = 0;
heartShape();

// ---- COLORS ----
for (let i = 0; i < PARTICLE_COUNT; i++) {
  color.setHSL(i / PARTICLE_COUNT, 1, 0.6);
  colors[i*3]     = color.r;
  colors[i*3 + 1] = color.g;
  colors[i*3 + 2] = color.b;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
  size: 1.6,
  vertexColors: true,
  transparent: true,
  depthWrite: false
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

// =======================
// HAND TRACKING
// =======================
const video = document.getElementById("video");

let targetX = 0;
let targetY = 0;
let targetScale = 1;

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(res => {
  if (!res.multiHandLandmarks.length) return;

  const hand = res.multiHandLandmarks[0];
  const index = hand[8];
  const thumb = hand[4];

  targetX = (index.x - 0.5) * 260;
  targetY = -(index.y - 0.5) * 260;

  const dx = index.x - thumb.x;
  const dy = index.y - thumb.y;
  targetScale = THREE.MathUtils.clamp(
    Math.sqrt(dx*dx + dy*dy) * 8,
    0.6,
    3
  );
});

new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
}).start();

// =======================
// INTERACTION
// =======================
window.addEventListener("click", () => {
  shapeIndex = (shapeIndex + 1) % SHAPES.length;
  SHAPES[shapeIndex]();
  geometry.attributes.position.needsUpdate = true;
});

// =======================
// ANIMATION LOOP
// =======================
function animate() {
  requestAnimationFrame(animate);

  particles.position.x += (targetX - particles.position.x) * 0.08;
  particles.position.y += (targetY - particles.position.y) * 0.08;

  particles.scale.x += (targetScale - particles.scale.x) * 0.08;
  particles.scale.y = particles.scale.z = particles.scale.x;

  particles.rotation.y += 0.002;
  particles.rotation.x += 0.001;

  renderer.render(scene, camera);
}
animate();

// =======================
// RESIZE
// =======================
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
